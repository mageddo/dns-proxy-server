name: Release Latest
on:
  pull_request:
#  schedule:
#    - cron: "30 7 * * *"

# https://github.com/yakubique/github-releases
jobs:
  release-latest:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Find Latest Image
        run: |
          git tag --format='%(creatordate:short)|%(refname:strip=2)' --sort=-creatordate
      - name: Find Releases
        id: find_releases
        uses: yakubique/github-releases@v1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repository: mageddo/dns-proxy-server
          sort: desc
          pre: false
      - run: |
          echo "${{ steps.find_releases.outputs.releases }}"

