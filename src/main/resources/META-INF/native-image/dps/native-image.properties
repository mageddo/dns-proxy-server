Args=-H:ReflectionConfigurationResources=${.}/reflect-config.json \
  -H:IncludeResources=.*.properties|logback.*.xml \
  -H:IncludeResources=META-INF/resources/static.tgz \
  -H:DynamicProxyConfigurationResources=${.}/proxy-config.json \
  -H:ReflectionConfigurationResources=${.}/reflect-docker-java-command.json \
  -H:ReflectionConfigurationResources=${.}/reflect-docker-java-command-core.json \
  -H:ReflectionConfigurationResources=${.}/reflect-docker-java-model.json \
  --initialize-at-run-time=org.xbill.DNS.Header \
  --initialize-at-run-time=org.xbill.DNS.NioUdpClient \
  --initialize-at-run-time=org.apache.hc.client5.http.impl.auth.NTLMEngineImpl \
  --initialize-at-run-time=com.github.dockerjava.transport.NamedPipeSocket$Kernel32 \
  --initialize-at-run-time=com.github.dockerjava.transport.BsdDomainSocket \
  --initialize-at-run-time=com.github.dockerjava.transport.LinuxDomainSocket \
  --initialize-at-run-time=com.github.dockerjava.transport.DomainSocket \
  --initialize-at-run-time=com.mageddo.jna \
  -Duser.language=en -Duser.country=US -Dfile.encoding=UTF-8 \
  -H:+AddAllCharsets \
  -H:+ReportExceptionStackTraces --enable-url-protocols=http -H:+StackTrace \
  --no-fallback --install-exit-handlers \
  -R:MaxHeapSize=10m -R:MaxNewSize=1m
